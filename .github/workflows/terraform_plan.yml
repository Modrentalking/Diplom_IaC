name: 'Terraform Plan'

on:
  push:
    branches: [ "master" ]
  pull_request:
    

permissions:
  contents: read
  issues: write

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
    
   
    - name: Setup terraform variables
      id: vars
      run: |-
        cat > pipeline.auto.tfvars <<EOF
        region="${{ vars.GCP_REGION }}" 
        project="${{ vars.GCP_PROJECT }}" 
        clusterName="${{ vars.CLUSTER_NAME }}"
        EOF
    
    - name: Terraform Init
      run: |-
        terraform init
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }} 

  
    - name: Terraform Plan
      run: terraform plan -input=false
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }} 

    - name: Manual Approval
      uses: trstringer/manual-approval@v1
      timeout-minutes: 60
      with:
          secret: ${{ github.token }}
          approvers: Modrentalking
          minimum-approvals: 1
          issue-title: "Please validate the terraform plan"
          issue-body: "Please check the output of the terraform plan and approve or deny"
          exclude-workflow-initiator-as-approver: false
          additional-approved-words: 'yes'
          additional-denied-words: 'no'
            
      ## Terraform Apply ##
    - name: Apply Terraform
      run: |
          terraform apply         

